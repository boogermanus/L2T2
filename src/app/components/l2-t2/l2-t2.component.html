<div class="row justify-content-center">
    <div class="col-md-8 text-center">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <mat-form-field>
                    <mat-label>Destination</mat-label>
                    <mat-select id="bodySelects" [(value)]="body" (valueChange)="getApiData()">
                        @for(body of bodySelects | async; track body.id) {
                        <mat-option [value]="body.id">{{body.name}}</mat-option>
                        }
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <mat-form-field>
                    <mat-label>Acceleration</mat-label>
                    <mat-select id="accelerations" [(value)]="acceleration" (valueChange)="getApiData()"
                        [disabled]="body === ''">
                        @for(accel of accelerations | async; track accel.id) {
                        <mat-option [value]="accel.value">{{accel.id}}</mat-option>
                        }
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
    </div>
</div>
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="row justify-content-around">
            <div class="col-md-4 text-center">
                <mat-form-field>
                    <mat-label>Distance (km)</mat-label>
                    <input matInput type="text" disabled="true" [value]="distanceKm | number: '1.0-2'">
                </mat-form-field>
            </div>
            <div class="col-md-4 text-center">
                <mat-form-field>
                    <mat-label>Max Velocity (m/s)</mat-label>
                    <input matInput type="text" disabled="true" [value]="maxVelocity | number: '1.0-2'">
                </mat-form-field>
            </div>
        </div>
        <div class="row justify-content-around">
            <div class="col-md-4 text-center">
                <mat-form-field>
                    <mat-label>Travel Time</mat-label>
                    <input matInput type="text" disabled="true" [value]="fullBurnTime | travelTime">
                </mat-form-field>
            </div>
            <div class="col-md-4 text-center">
                <mat-form-field>
                    <mat-label>Travel Time w/turn</mat-label>
                    <input matInput type="text" disabled="true" [value]="halfBurnTime | travelTime">
                </mat-form-field>
            </div>
        </div>
    </div>
</div>
